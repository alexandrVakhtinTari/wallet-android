buildscript {
    ext.kotlin_version = '1.7.20'
    ext.nav_version = "2.5.2"

    // build & version
    ext.buildNumber = 216
    ext.versionNumber = "0.16.0"

    // JNI libs
    ext.libwalletVersion = "0.38.5"
    ext.libwalletHostURL = "https://tari-binaries.s3.amazonaws.com/libwallet/"
    ext.supportedABIs = ["arm64-v8a", "x86_64"]

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:7.3.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.sentry:sentry-android-gradle-plugin:3.1.5"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
        classpath "com.google.android.gms:strict-version-matcher-plugin:1.2.4"
    }
}

plugins {
    id "de.undercouch.download" version "4.0.4"
}

allprojects {
    repositories {
        // for yat
        google()
        mavenCentral()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "https://giphy.bintray.com/giphy-sdk" }
        maven { url "https://raw.githubusercontent.com/guardianproject/gpmaven/master" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
