import org.gradle.api.tasks.testing.logging.TestLogEvent

buildscript {
    ext.kotlin_version = "1.6.10"
    ext.nav_version = "2.3.5"

    // build & version
    ext.buildNumber = 185
    ext.versionNumber = "0.9.2"

    // JNI libs
    ext.libwalletVersion = "0.22.1"
    ext.libwalletHostURL = "https://tari-binaries.s3.amazonaws.com/libwallet/"
    ext.supportedABIs = ["arm64-v8a", "armeabi-v7a", "x86_64"]

    repositories {
        google()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.sentry:sentry-android-gradle-plugin:2.1.5"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version"
    }
}

plugins {
    id "de.undercouch.download" version "4.0.4"
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
        maven { url "https://raw.githubusercontent.com/guardianproject/gpmaven/master" }
    }
}

afterEvaluate {
    subprojects.each { subproject ->
        subproject.tasks.withType(Test) {
            testLogging {
                showStandardStreams = true
                showExceptions true
                showCauses true
                showStackTraces true
                exceptionFormat 'short'
                events TestLogEvent.FAILED, TestLogEvent.SKIPPED
                debug {
                    exceptionFormat 'full'
                    events TestLogEvent.FAILED,
                            TestLogEvent.PASSED,
                            TestLogEvent.SKIPPED,
                            TestLogEvent.STANDARD_OUT
                }
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
